<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Website</title>
</head>

<body>
    <div class="container">
        <div class="first">
            <h1 id="head">Welcome to the Quiz Competition</h1>
            <button class="btn">Start Quiz</button>
            <button class="resultBtn">Result</button>
            <button class="playagainBtn">Play Again</button>
        </div>
        <div class="queAndoptions">
            <h1 class="ques">Question no:1</h1>
            <div class="inputs">
                <div class="input">
                    <input type="radio" id="a" name="answer" class="option">
                    <label for="Option1" id="opt1">Option 1</label>
                </div>
                <div class="input">
                    <input type="radio" id="b" name="answer" class="option">
                    <label for="Option1" id="opt2">Option 1</label>
                </div>
                <div class="input">
                    <input type="radio" id="c" name="answer" class="option">
                    <label for="Option1" id="opt3">Option 1</label>
                </div>
                <div class="input">
                    <input type="radio" id="d" name="answer" class="option">
                    <label for="Option1" id="opt4">Option 1</label>
                </div>
            </div>
            <div>
                <button class="btn" id="nextQueBtn">Next Question</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
